spring.application.name=Bet

spring.datasource.url=jdbc:postgresql://localhost:5433/betdb?currentSchema=betting_schema
spring.datasource.username=betuser
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=betting_schema
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
