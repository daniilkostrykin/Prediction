<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <hgroup>
        <h1>Личный кабинет</h1>
    </hgroup>

    <div class="grid">
        <article>
            <header>Всего предсказываний</header>
            <h2 th:text="${totalPredictions}">0</h2>
        </article>
        <article>
            <header>Побед</header>
            <h2 th:text="${wonPredictions}" style="color: green;">0</h2>
        </article>
        <article>
            <header>Роль</header>
            <h2 th:text="${user.role}">USER</h2>
        </article>
    </div>

    <hr>

    <h3>История предсказываний</h3>
    
    <div th:if="${history.empty}">
        <p>Вы еще не сделали ни одного предсказывания. <a href="/events/all">Перейти к событиям?</a></p>
    </div>

    <table role="grid" th:if="${!history.empty}">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Событие</th>
            <th>Ваш выбор</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prediction : ${history}">
            <td th:text="${#dates.format(prediction.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/events/details/{id}(id=${prediction.event.id})}" 
                   th:text="${prediction.event.title}">Событие</a>
            </td>
            <td th:text="${prediction.chosenOption.text}">Выбор</td>
            <td>
                <span th:if="${prediction.status.name() == 'PLACED'}" data-tooltip="Ожидание">⏳ В игре</span>
                <span th:if="${prediction.status.name() == 'WON'}" style="color: green; font-weight: bold;">✅ Победа</span>
                <span th:if="${prediction.status.name() == 'LOST'}" style="color: red;">❌ Проигрыш</span>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
