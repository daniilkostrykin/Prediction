<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container">
    <h2>Создать новое событие</h2>
    <form th:action="@{/events/add}" th:object="${createEventForm}" method="post">
        <label>Название
            <input type="text" th:field="*{title}" >
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </label>

        <label>Описание
            <textarea th:field="*{description}"></textarea>
        </label>

        <label>Вариант 1
            <input type="text" th:field="*{options[0]}" >
            <small class="text-danger" th:if="${#fields.hasErrors('options')}" th:errors="*{options}"></small>
        </label>
        <label>Вариант 2
            <input type="text" th:field="*{options[1]}" >
        </label>

        <label>Дата окончания приёма предсказаний
            <input type="datetime-local" th:field="*{closesAt}" >
            <small class="text-danger" th:if="${#fields.hasErrors('closesAt')}" th:errors="*{closesAt}"></small>
        </label>

        <button type="submit">Создать</button>
    </form>
</main>
</body>
</html>
